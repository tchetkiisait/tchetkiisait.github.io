    <div><input id=input placeholder="message" /></div>
    <div id=box></div>
    <script src=https://cdn.pubnub.com/sdk/javascript/pubnub.4.28.2.min.js></script>
    <script> (function() {
            var pubnub = new PubNub({
                publishKey: 'pub-c-420befe3-a6ee-4b67-918a-ce5cd2900787',
                subscribeKey: 'sub-c-29f58006-f08b-11eb-a38f-7e76ce3f98e8'
            });
            function $(id) {
                return document.getElementById(id);
            }
            var box = $('box'),
                input = $('input'),
                channel = '10chat-demo';
            pubnub.addListener({
                message: function(obj) {
                    box.innerHTML = ('' + obj.message).replace(/[<>]/g, '') + '<br>' + box.innerHTML
                }
            });
            pubnub.subscribe({
                channels: [channel]
            });
            input.addEventListener('keyup', function(e) {
                if ((e.keyCode || e.charCode) === 13) {
                    pubnub.publish({
                        channel: channel,
                        message: input.value,
                        x: (input.value = '')
                    });
                }
            });
        })();
    </script>
